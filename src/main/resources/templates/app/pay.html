<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>支付中心</title>
    <link rel="stylesheet" href="/css//sm.min.css">
    <link rel="stylesheet" href="/css//main.css" />
</head>
<body>
<input type="hidden" id="amount" th:value="${amount}">
<input type="hidden" id="openid" th:value="${openid}">
<div class="page-group">
    <div class="page page-current bgColor">
        <!-- 你的html代码 -->
        <div class="content bgColor">
            <div class="pay_content">
                <p class="pay_1">充值金额</p>
                <p class="pay_2"><span>￥</span><em th:text="${amount+'元'}"></em></p>
            </div>
            <p class="pay_method">支付方式</p>
            <div class="pay_wechat">
                <span class="icon-wechat"></span>
                <span class="wechat_text">微信支付</span>
                <i class="icon-select active"></i>
            </div>
            <div class="pay_wechat pay_wechat_1">
                <i class="icon-select active"></i>
                <span class="wechat_text">我已认真阅读并同意<a href="/js/xieyi.html">《在线充值服务协议》</a>中的相关约定</span>
            </div>
            <div class="content-block-1">
                <p class="noMargin clearfix">
                    <a  href="javascript:void(0);" id="cancelPay" class="button button-fill button-round btn-height btn_cancel">取消</a>
                    <button id="toPay" class="button button-fill button-round btn-height btn_enter" style="width:49%;float:right">确定支付</button>
                </p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery-2.1.4.js"></script>
<script>jQuery.noConflict()</script>
<script type='text/javascript' src='/js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src="/js/sm.config.js" charset='utf-8'></script>
<script type="text/javascript" src="/js/com.js"></script>
<script type="text/javascript" src="/js/app/pay.js"></script>
<script type="text/javascript" src="/js/layer/layer.js"></script>
</body>
</html>
